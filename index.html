<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Avatar Creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pixel Art Avatar Creator</h1>
    <div id="controls">
        <label for="hair">Hair Style:</label>
        <select id="hair">
            <option value="hair1">Style 1</option>
            <option value="hair2">Style 2</option>
        </select>
        <br>
        <label for="eyes">Eye Color:</label>
        <select id="eyes">
            <option value="eyes1">Color 1</option>
            <option value="eyes2">Color 2</option>
        </select>
        <br>
        <label for="skin">Skin Color:</label>
        <select id="skin">
            <option value="skin1">Color 1</option>
            <option value="skin2">Color 2</option>
        </select>
    </div>
    <canvas id="pixelCanvas" width="256" height="256"></canvas>
    <br>
    <button id="saveButton">Save Avatar</button>
    <script src="script.js"></script>
</body>
</html>
